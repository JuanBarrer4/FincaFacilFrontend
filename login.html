<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <img src="logo.png" alt="Logo" style="width: 100px;" />
    </div>
    <h4 class="text-center mb-4">Iniciar Sesión</h4>

    <div class="mb-3">
      <input type="text" id="usuario" class="form-control" placeholder="Usuario" />
    </div>
    <div class="mb-3">
      <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" />
    </div>
    <div class="d-grid">
      <button class="btn btn-success" onclick="iniciarSesion()">Entrar</button>
    </div>
    <div id="mensaje" class="mt-3 text-danger text-center"></div>

    <div class="text-center mt-3">
      <a href="#" class="text-primary">¿No tienes cuenta? Regístrate aquí</a>
    </div>
    <div class="text-center text-muted mt-2" style="font-size: 0.85rem;">
      © 2025 Casa de la Cabra
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
